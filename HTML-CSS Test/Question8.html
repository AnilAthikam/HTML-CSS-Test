<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Box</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}
.box {
  width: 150px;
  height: 150px;
  background-color: #db7134;
  position: relative;
  animation: slide 2s infinite linear;
}

@keyframes slide {
  0% {
    left: 0;
  }
  100% {
    left: 300px;
  }
}
</style>
</head>
<body>
    <!--8. Create a box that moves from left to right on the page.

HTML Requirements:

- Use a `div` with the class `box`.

CSS Task:

- Create an animation named `slide` that moves the box horizontally from `0` to `300px`.
- Apply the animation to the `box` and make it repeat infinitely. -->

  <div class="box"></div>

</body>
</html>
