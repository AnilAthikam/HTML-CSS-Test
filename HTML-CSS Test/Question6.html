<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <style>
.color-change-button {
    background-color: blue; 
    color: white; 
    padding: 10px 20px; 
    border: none; 
    border-radius: 5px; 
    font-size: 16px; 
    cursor: pointer; 
    transition: background-color 0.3s ease; 
}

.color-change-button:hover {
    background-color: darkblue; 
}
</style>
    
</head>
<body>
    <!-- 6. Create a button that changes color when hovered over. -->
    <button class="color-change-button">Anil</button>

</body>
</html>
