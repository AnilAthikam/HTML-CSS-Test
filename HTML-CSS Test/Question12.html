<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive Title</title>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background-color: #f5f5f5;
    }
    h1 {
    margin: 0;
    color: #333;
    }

    p {
    color: #555;
    font-size: 1rem;
    max-width: 600px;
    margin: 10px auto;
    }

    @media (max-width: 600px) {
    h1 {
        font-size: 2rem; 
    }
    }
    @media (min-width: 600px) and (max-width: 900px) {
    h1 {
        font-size: 3rem;
    }
    }
    @media (min-width: 900px) {
    h1 {
        font-size: 4rem; 
    }
    }
</style>
    </head>
    <body>
        <!--12. Create a webpage with a title and a description.

        HTML Requirements:
        
        - Use an `h1` and a `p` for the title and description.
        
        CSS Task:
        
        - Set the font size of the title to:
            - `2rem` for screens smaller than `600px`.
            - `3rem` for screens between `600px and 900px`.
            - `4rem` for screens larger than `900px`. -->
      <h1>Responsive Title</h1>
      <p>This is a description paragraph. The title font size changes based on the screen width.</p>
    
    </body>
    </html>
