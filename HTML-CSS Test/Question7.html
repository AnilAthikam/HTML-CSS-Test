<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Scale</title>
  <style>

.hover-button {
  width: 150px;
  height: 50px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease; 
}


.hover-button:hover {
  transform: scale(1.2); 
}
</style>

</head>
<body>
    <!-- 7. Create a button that scales when hovered over. -->
  <button class="hover-button">Hover Me</button>
</body>
</html>
