<html lang="en">
<head>

  <title>Hero Section</title>
<style>

        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;

        .hero {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh;

        .hero {
            padding: 20px; 
        }
        }
        
</style>
