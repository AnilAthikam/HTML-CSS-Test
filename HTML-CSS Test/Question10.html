<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom CSS Variables</title>
  <style>
:root {
  --main-color: #34db77; 
}
header, main {
  background-color: var(--main-color);
  color: white;
  padding: 20px;
  text-align: center;
}
@media (max-width: 768px) {
  :root {
    --main-color: #e73c42;
  }
}
</style>
</head>
<body>
    <!--10.Create a webpage that uses custom CSS variables for colors.

HTML Requirements:

- Use a `header` and `main` section.

CSS Task:

- Define a variable `-main-color` for the background color.
- Use the variable to set the background of both the `header` and `main`.
- Change the value of the variable in a media query for screens smaller than `768px`. -->

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <main>
    <p>This is the main platform for learning Fronted.</p>
  </main>

</body>
</html>
