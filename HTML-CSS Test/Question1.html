<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Links</title>
  <style>
  a {
    color: blue; 
    text-decoration: none; 
  }
  
  /* Hover - Red color */
  a:hover {
    color: red;
  }
  
  /* Active state - Green color */
  a:active {
    color: green;
  }
</style>
  
  
</head>
<body>
    <!-- 1. Create a list of links styled differently for hover and active states. -->

  <ul>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
    <li><a href="#">Link 4</a></li>
    <li><a href="#">Link 5</a></li>
  </ul>

</body>
</html>
