<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Selection Styling</title>
<style>
        ::selection {
            background-color: #00ff6a; 
            color: black;               
        }
        ::-webkit-selection {
            background-color: #00ff9d;
            color: black;
        }
        ::selection {
            background-color: #00ff66;
            color: black;
        }
</style>
</head>
<body>
    <!-- 14.Using HTML, CSS change the styling of text selection  (Use  selection pseudo-element to do this ). -->
    <p>
        The CSS change the styling of gtext selection.
    </p>
</body>
</html>
