<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image</title>
<style>
.image-container {
    position: relative;
    display: inline-block;
}
.image-container img {
    width: 100%;  
    height: auto;
}
.text-overlay {
    position: absolute;
    top: 50%;          
    left: 50%;       
    transform: translate(-50%, -50%);  
    color: white;     
    font-size: 24px;  
    font-weight: bold; 
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); 
}
</style>
</head>
<body>
    <div class="image-container">
        <img src="https://as1.ftcdn.net/v2/jpg/06/21/66/66/1000_F_621666634_DndfzgRot4HPdIAJ9RGVkW8dshnnyv1C.jpg" alt="Sample Image">
        <div class="text-overlay">The king</div>
    </div>
</body>
</html>
